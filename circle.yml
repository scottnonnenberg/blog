dependencies:
  pre:
    - nvm install 6
    - nvm alias default 6
    - rm -rf ./node_modules
  override:
    - npm install
    # empty piwik.js placeholder
    - 'echo "export default {};" > piwik.js'
  cache_directories:
    - ~/.npm
test:
  override:
    - nvm use 4 && npm run test
    # need to build first because 'serve' requires the public folder to exist
    - npm run build-production
    - npm run ci-with-server

